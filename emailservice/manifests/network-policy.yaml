apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-smtp-outbound
  namespace: default # Change this to your application's namespace
spec:
  podSelector: {}
    #matchLabels:
    #  app: email # Change this to match your pod's labels
  policyTypes:
    - Egress
  egress:
    - to:
        #- namespaceSelector: {} # Allows traffic to any namespace (optional if SMTP server is external)
        - ipBlock:
            cidr: 0.0.0.0/0 # Allows traffic to any IP (external SMTP server)
      ports:
        - protocol: TCP
          port: 587 # SMTP server port
